<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jens Kouros</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@400;500&family=Merriweather:wght@400;700&family=Nunito:wght@400;500&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --header-bg: #fafafa;
            --main-bg: #f8f8f9;
            --card-bg: #ffffff;
            --card-border: rgba(139, 92, 246, 0.15);
            --text-primary: #18181b;
            --text-secondary: #52525b;
            --accent-violet: #7c3aed;
            --accent-violet-light: #a78bfa;
            --accent-purple: #8b5cf6;
            --footer-border: rgba(139, 92, 246, 0.1);
            --dot-opacity: 0.08;
            --glow-opacity: 0.04;
        }

        [data-theme="dark"] {
            --header-bg: #0c0c0e;
            --main-bg: #121215;
            --card-bg: #1a1a1f;
            --card-border: rgba(139, 92, 246, 0.15);
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent-violet: #5e4290;
            --accent-violet-light: #8b5cf6;
            --accent-purple: #a78bfa;
            --footer-border: rgba(139, 92, 246, 0.1);
            --dot-opacity: 0.04;
            --glow-opacity: 0.12;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--main-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-bg);
            padding: 0 2rem;
            height: 52px;
            display: flex;
            align-items: center;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .logo {
            width: 26px;
            height: 26px;
            border: 2px solid var(--accent-violet);
            border-radius: 5px;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: 3px;
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-violet-light));
            border-radius: 2px;
        }

        .brand-name {
            font-family: "Courier New", Courier, monospace;
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-subtitle {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.75rem;
            transition: all 0.15s;
        }

        .theme-toggle:hover {
            color: var(--accent-violet);
            border-color: var(--accent-violet);
        }

        .header-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-violet), var(--accent-violet-light), var(--accent-violet), transparent);
        }

        main {
            flex: 1;
            background-color: var(--main-bg);
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(139, 92, 246, var(--glow-opacity)) 0%, transparent 50%),
                radial-gradient(circle, rgba(139, 92, 246, var(--dot-opacity)) 1px, transparent 1px);
            background-size: 100% 100%, 20px 20px;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .main-layout {
            display: flex;
            gap: 2.5rem;
            align-items: flex-start;
            max-width: 1000px;
            width: 100%;
        }

        .profile-image-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 160px;
            height: 200px;
            overflow: hidden;
            border: 2px solid var(--card-border);
            box-shadow: 
                0 4px 20px rgba(139, 92, 246, 0.1),
                0 8px 40px rgba(0, 0, 0, 0.08);
        }

        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(167, 139, 250, 0.1));
            mix-blend-mode: color;
            pointer-events: none;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            filter: saturate(0.85) contrast(1.05);
        }

        .content {
            max-width: 720px;
            flex: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 2.5rem 3rem;
            box-shadow: 
                0 0 40px rgba(139, 92, 246, 0.04),
                0 4px 20px rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] .content {
            border-radius: 16px;
            box-shadow: 
                0 0 60px rgba(124, 58, 237, 0.05),
                0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        [data-theme="dark"] .content h1 {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content p {
            font-family: 'Lora', serif;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 1.25rem;
            letter-spacing: -0.01em;
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        

        footer {
            background-color: var(--header-bg);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--footer-border);
        }

        footer span {
            cursor: pointer;
        }

        footer span:hover {
            color: var(--accent-violet);
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
                align-items: center;
            }

            .profile-image-wrapper {
                width: 140px;
                height: 175px;
            }

            .content {
                max-width: 100%;
            }

            .header-subtitle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div class="logo"></div>
                <span class="brand-name">jens.kouros</span>
            </div>
            <div class="header-right">
                <span class="header-subtitle">Software Engineer, Guitar Player</span>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </header>
    <div class="header-separator"></div>
    <main>
        <div class="main-layout">
            <div class="profile-image-wrapper">
                <img src="images/jkDSC_9050.jpg" alt="Jens Kouros" class="profile-image">
            </div>
            <div class="content" id="content">
                <p>Loading...</p>
            </div>
        </div>
    </main>
    <footer>
        <span>&copy; 2025 Jens Kouros</span>
        <span>Impressum</span>
        <span>Datenschutz</span>
    </footer>

    <script>
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.querySelector('.theme-icon').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // Initialize theme
        setTheme(getPreferredTheme());

        // Load and render markdown content
        fetch('./content.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
                
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
                console.error('Failed to load content:', err);
            });
    </script>
</body>
</html>
